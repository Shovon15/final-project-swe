    <!---- bootstrap ---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!----coustm css  ---->
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <header>
        <!--------------------------------------Navbar------------------------------------------->
        <section class="">
            <nav class="navbar navbar-expand-lg bg-color shadow py-3">
                <div class="container-fluid">
                    <a class="navbar-brand ms-4" href="../index.html">
                        <img class="img-fluid logo" src="../image/logo name.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                            <li class="nav-item mx-3">
                                <a class="nav-link fw-bold" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">Job Seekers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">Employer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">About</a>
                            </li>
                            <a href="../login/login.html"><button class="mb-2 mb-lg-0 btn btn-outline-success mx-2 px-4"
                                    type="submit">Sign in</button></a>
                            <a href=""><button class="btn btn-outline-success mx-2 px-4" type="submit">Sign
                                    up</button></a>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section>
            <div class="container-fluid  mt-5">
                <div class="d-flex flex-column justify-content-center align-items-center loginStyle">
                    <div>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active fw-bold" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#home" type="button" role="tab" aria-controls="home"
                                    aria-selected="true">Seeker Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link fw-bold" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                    type="button" role="tab" aria-controls="profile"
                                    aria-selected="false">Employee Login</button>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active  rounded shadow-lg px-5" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary mb-3">Submit</button>
                              </form>
                              <a href="">Forget password?</a>
                              <p class="mt-3 pb-5">Not have an account? <a href="">Register Now</a></p>
                        </div>
                        <div class="tab-pane fade rounded shadow-lg px-5" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <button type="submit" class="btn btn-primary mb-3">Submit</button>
                              </form>
                              <a href="">Forget password?</a>
                              <p class="mt-3 pb-5">Not have an account? <a href="">Register Now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


</body>
