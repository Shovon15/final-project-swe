<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker register</title>
    <!---- font awesome ---->
    <script src="https://kit.fontawesome.com/319d52fc9f.js" crossorigin="anonymous"></script>
    <!---- bootstrap ---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!----coustm css  ---->
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <header>
        <!--------------------------------------Navbar------------------------------------------->
        <section class="">
            <nav class="navbar navbar-expand-lg bg-color shadow py-3">
                <div class="container-fluid">
                    <a class="navbar-brand ms-4" href="../index.html">
                        <img class="img-fluid logo" src="../image/logo name.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                            <li class="nav-item mx-3">
                                <a class="nav-link fw-bold" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">Job Seekers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">Employer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">About</a>
                            </li>
                            <a href="../login/login.html"><button class="mb-2 mb-lg-0 btn btn-outline-success mx-2 px-4"
                                    type="submit">Sign in</button></a>
                            <a href="../login/seeker_register.html"><button class="btn btn-outline-success mx-2 px-4"
                                    type="submit">Sign
                                    up</button></a>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!-- -----------------------------Reg form--------------------------- -->
        <section>
            <div class="container-fluid bg-light d-flex justify-content-center align-items-center">
                <form class="w-50 p-4 mt-5 shadow-lg rounded">
                    <div class="">
                        <label class="form-label fw-bold">Personal Details</label>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="name1" class="form-control mb-3" placeholder="First name" id="exampleInputName1"
                                aria-describedby="nameHelp">
                        </div>
                        <div class="col-lg-6">
                            <input type="name2" class="form-control  mb-3" placeholder="Last name" id="exampleInputName2"
                                aria-describedby="nameHelp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <input type="email" class="form-control mb-3" placeholder="Email account" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="city" class="form-control mb-3" placeholder="City/Town" id="city">
                        </div>
                        <div class="col-lg-6">
                            <input type="zip" class="form-control mb-3" placeholder="Zip code" id="zip">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="state" class="form-control mb-3" placeholder="state" id="state">
                        </div>
                        <div class="col-lg-6">
                            <input type="mobile" class="form-control mb-3" placeholder="Mobile" id="mobile">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <input type="password" class="form-control mb-3" placeholder="Password"
                                id="exampleInputPassword1">
                        </div>
                        <div class=" col-lg-6 mb-3">
                            <input type="password" class="form-control mb-3" placeholder="Confirm Password"
                                id="exampleInputPassword1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 px-5 ">Register</button>
                    <p class="mt-3 pb-5">Already have an account? <a href="../login/login.html">Sign in</a></p>
                </form>
            </div>
        </section>
    </main>

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
