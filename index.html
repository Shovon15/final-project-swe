<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeking Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!--------------------------------------Navbar------------------------------------------->
        <section class="">
            <nav class="navbar navbar-expand-lg bg-color shadow py-3">
                <div class="container-fluid">
                    <a class="navbar-brand ms-4" href="index.html">
                        <img class="img-fluid logo" src="./image/logo name.png" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
                            <li class="nav-item mx-3">
                                <a class="nav-link fw-bold active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">Job Seekers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">Employer</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold mx-3" href="#">About</a>
                            </li>
                            <button class="btn btn-outline-success mx-5 px-4" type="submit">Sign in</button>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!--------------------------------------------Banner section--------------------------------------------->
        <section >
            <div>
                <img class="img-fluid" src="./image/wark-banner.jpg" alt="">
            </div>
        </section>
        <section id="search">
            <div class="container search-box rounded mt-5">
                <div class="input-group row gx-2 gy-2 mt-3 ps-2">
                    <div class="col-12 col-md-6">
                        <input type="text" class="form-control py-3" placeholder="job name or keyword"
                            aria-label="job keyword" aria-describedby="basic-addon2">
                    </div>
                    <div class="col-12 col-md-6 gy-2 gx-2">
                        <input type="text" class="form-control py-3" placeholder="job location"
                            aria-label="job location" aria-describedby="basic-addon2">
                    </div>
                    <div class="input-group-append text-center">
                        <button class="btn btn-outline-secondary mt-3  px-5 mb-5" type="button">Search</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container recent-jobs text-center mt-5">
                <h1>Recent job</h1>
            </div>
        </section>

        <section>
            <div class="container top-companies text-center mt-5">
                <h1>Top company</h1>
            </div>
        </section>
        <section>
            <div class="container Govt-job text-center mt-5">
                <h1>govt job</h1>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
